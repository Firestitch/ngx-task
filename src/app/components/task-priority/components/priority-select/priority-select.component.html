<fs-autocomplete-chips
    [fetch]="fetch"
    [(ngModel)]="taskPriority"
    [floatLabel]="'always'"
    label="Priority"
    placeholder="None"
    chipIcon="icon"
    [disabled]="disabled"
    [padless]="padless"
    chipBackground="color"
    chipColor="#fff"
    size="small"
    [multiple]="false"
    [initOnClick]="true"
    (ngModelChange)="changePriority($event)"
    name="priority">
  <ng-template
      fsAutocompleteChipsTemplate
      let-object="object">
    {{ object.name }}
  </ng-template>
</fs-autocomplete-chips>
