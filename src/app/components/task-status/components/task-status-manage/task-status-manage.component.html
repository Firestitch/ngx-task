<fs-list [config]="listConfig">
  <fs-list-column>
    <ng-template
        fs-list-cell
        let-row="row">
      <a (click)="openTaskStatus(row)">
        <fs-chip
            [backgroundColor]="row.color"
            [size]="'small'">
          {{ row.name }}
        </fs-chip>
      </a>
    </ng-template>
  </fs-list-column>
  <fs-list-column
      [width]="'1%'"
      [align]="'right'">
    <ng-template
        fs-list-cell
        let-row="row">
      <button
          mat-icon-button
          (click)="setDefault(row)">
        <mat-icon>
          {{ row.default ? 'check_circle' : 'radio_button_unchecked' }}
        </mat-icon>
      </button>
    </ng-template>
  </fs-list-column>
</fs-list>
