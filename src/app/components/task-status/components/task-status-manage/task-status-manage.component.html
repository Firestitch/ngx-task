<fs-list [config]="listConfig">
  <fs-list-column>
    <ng-template
        fs-list-cell
        let-row="row">
      <a (click)="openTaskStatus(row)">
        <fs-chip
            [backgroundColor]="row.color"
            [size]="'small'">
          {{ row.name }}
        </fs-chip>
      </a>
    </ng-template>
  </fs-list-column>
</fs-list>
