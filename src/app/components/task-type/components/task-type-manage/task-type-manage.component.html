<fs-list [config]="listConfig">
  <fs-list-column [width]="'1%'">
    <ng-template
        fs-list-cell
        let-row="row">
      <mat-icon [style.color]="row.color">
        {{ row.icon }}
      </mat-icon>
    </ng-template>
  </fs-list-column>
  <fs-list-column>
    <ng-template
        fs-list-cell
        let-row="row">
      <a (click)="openTaskType(row)">
        <fs-chip
            [backgroundColor]="row.color"
            [size]="'small'">
          {{ row.name }}
        </fs-chip>
      </a>
    </ng-template>
  </fs-list-column>
  <fs-list-column
      [width]="'1%'"
      [align]="'right'">
    <ng-template
        fs-list-cell
        let-row="row">
      <mat-icon (click)="setDefault(row)">
        {{ row.default ? 'check_circle' : 'radio_button_unchecked' }}
      </mat-icon>
    </ng-template>
  </fs-list-column>
</fs-list>
