<form
    fsForm
    [submit]="save">
  <fs-dialog>
    <mat-dialog-content>
      <h1 mat-dialog-title>
        Manage task types
      </h1>
      <fs-list [config]="listConfig">
        <fs-list-column>
          <ng-template
              fs-list-cell
              let-row="row">
            <a (click)="openTaskType(row)">
              <fs-chip
                  [backgroundColor]="row.color"
                  [size]="'small'">
                {{ row.name }}
              </fs-chip>
            </a>
          </ng-template>
        </fs-list-column>
      </fs-list>
    </mat-dialog-content>
    <mat-dialog-actions>
      <fs-form-dialog-actions
          [save]="false"
          [close]="true">
        <a
            mat-button
            (click)="openTaskType({})">
          Add
        </a>
      </fs-form-dialog-actions>
    </mat-dialog-actions>
  </fs-dialog>
</form>
