<form
    fsForm
    [submit]="submit">
  <fs-dialog>
    <h1 mat-dialog-title>
      Relate
    </h1>
    <mat-dialog-content>
      <form
          fsForm
          [submit]="submit">
        <fs-html-editor
          class="comment"
          [required]="true"
          [(ngModel)]="taskComment.comment"
          [config]="htmlEditorConfig"
          name="comment">
        </fs-html-editor>
      </form>
    </mat-dialog-content>
    <mat-dialog-actions>
      <fs-form-dialog-actions
        [save]="true"
        [close]="true">
      </fs-form-dialog-actions>
    </mat-dialog-actions>
  </fs-dialog>
</form>
