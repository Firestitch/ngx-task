<fs-dialog [dock]="'expanded'">
  <mat-dialog-content>
    <fs-task [task]="task">
      <ng-template
          fsTaskTopToolbar
          let-template="$implicit">
        <ng-container *ngTemplateOutlet="template"></ng-container>
        <a
            mat-icon-button
            (click)="close()">
          <mat-icon>
            close
          </mat-icon>
        </a>
      </ng-template>
    </fs-task>
  </mat-dialog-content>
</fs-dialog>
